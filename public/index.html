<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Footy Team Trace</title>
	</head>
	<body>
		<header>
			<h1>FTT</h1>
		</header>
		<main>
			<div id="career-path-wrapper">
				<!-- <img class="club-logo" src="./club-logos/8178.png" alt="" />
				<img class="club-logo" src="./club-logos/8455.png" alt="" />
				<img class="club-logo" src="./club-logos/9825.png" alt="" />
				<img class="club-logo" src="./club-logos/10205.png" alt="" />
				<img class="club-logo" src="./club-logos/7878.png" alt="" />
				<img class="club-logo" src="./club-logos/8371.png" alt="" />
				<img class="club-logo" src="./club-logos/8661.png" alt="" />
				<img class="club-logo" src="./club-logos/9817.png" alt="" />
				<img class="club-logo" src="./club-logos/9865.png" alt="" /> -->
			</div>
			<div id="search-wrapper">
				<div id="guide-text">
					I currently play in the Premier League...
				</div>
				<div id="search-bar">
					<form autocomplete="off">
						<div class="autocomplete">
							<input
								id="myInput"
								type="text"
								name="myGuess"
								placeholder="Footballer"
							/>
						</div>
						<button id="mySubmit" type="button">
							<img
								id="submit-icon"
								src="./img/arrow-right.svg"
								alt="Enter"
							/>
						</button>
					</form>
				</div>
				<div id="guesses-remaining"></div>
			</div>

			<div id="submissions-wrapper"></div>
		</main>
		<script type="module" src="script.js"></script>
		<script type="module" src="autocomplete.js"></script>
	</body>
</html>
